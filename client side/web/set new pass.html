<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/set new pass.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/set new pass.js"></script>
    <title>Set new pass</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
        </div>
        <div class="right-section">
            <div class="login-box">
                <div>
                    <i class="fa-solid fa-lock fa-4x"></i>
                </div>
                <h2>Set new password</h2>
                <p>Enter your email and password to access the system</p>
                <form>
                    <div class="input-group">
                        <div class="pass">
                            <input type="password" id="pass1" required>
                            <label class="text1">Password</label>
                            <i class="fa-solid fa-eye-slash" id = "password_eye1" onclick="show_pass(1)"></i>
                        </div>
                        <div class="pass">
                            <input type="password" id="pass2" required>
                            <label class="text2">Confirm Password</label>
                            <i class="fa-solid fa-eye-slash" id = "password_eye2" onclick="show_pass(2)"></i>
                        </div>
                    </div>
                    <button type="submit" onclick="check_mail()" class="login-btn">Reset password</button>
                    <a href="login.html" class="back">Back to log in</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
