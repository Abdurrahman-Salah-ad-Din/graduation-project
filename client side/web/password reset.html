<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password reset.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/password reset.js"></script>
    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div>
                <i class="fa-regular fa-envelope-open fa-4x"></i>
            </div>
            <h2>Password Reset</h2>
            <p id="email-display">We have sent a code to your email.</p>
            <p id="text">check your email and write it down.</p>
            <form>
            <div class="input-group">
                <input id = "password" type="password" required>
                <label class="email">OTP</label>
                <i class="fa-solid fa-eye-slash" id = "password_id" onclick="show_pass()"></i>
                <button type="submit" onclick="check_mail()" class="login-btn">Continue</button>
                <a href="login.html" class="back">Back to log in</a>
            </form>
        </div>
    </div>
</body>
</html>
