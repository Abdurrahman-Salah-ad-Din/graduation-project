<body>

    <div class="main-content">
        <button id="logout-btn" class="logout-button">Logout</button>
        <h1>Add Staff</h1>
        
        <form class="patient-form">
            <!-- Combined Profile Picture and Basic Information Section -->
            <div class="combined-section">
                <!-- Basic Information Section -->
                <div class="basic-info-section">
                    <h2>Basic information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" value="" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Birth Date</label>
                            <input type="date" value="" required>
                            
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select required>
                                <option value="M" selected>Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h2>Contact information</h2>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input id="phone" type="text" value="+20" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="email" value="" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="pass" class="pass1" type="password" value="" required>
                    <i class="fa-solid fa-eye-slash" id = "password_eye1" onclick="show_pass(1)"></i>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input id="pass" class="pass2" type="password" value="" required>
                    <i class="fa-solid fa-eye-slash" id = "password_eye2" onclick="show_pass(2)"></i>
                </div>
            </div>
            
            <!-- Scan Section -->
            <div class="form-section">
                <h2>Role</h2>
                <div class="form-group">
                    <label>Job</label>
                    <select id="role" required>
                        <option value="D">Doctor</option>
                        <option value="N">Nurse</option>
                    </select>
                </div>
            </div>
            
            
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Staff</button>
            </div>
        </form>
    </div>
</body>
</html>
